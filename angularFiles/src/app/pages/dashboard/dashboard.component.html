 <app-modal [visible]="visibleChange">
  <app-add-account fxLayoutAlign="center center" (visibleChange)="closeDialog($event)"></app-add-account>
</app-modal>

<app-fab-button [flexDirection]="flexDirection" [showIcons]="showIcons" alignBtn="bottomRight">
  <span class="buttons red" (click)="add($event)">
    <i class="fa fa-plus iconSize"></i>
  </span>
  <span class="buttons blue" (click)="add($event)">
    <i class="fa fa-plus iconSize"></i>
  </span>
  <span class="buttons green" (click)="addAccount()">
    <i class="fa fa-user-plus iconSize"></i>
  </span>
</app-fab-button>
<div fxLayout="row" class="footer">
  <app-tab [iconName]="iconList" fxFlex=100></app-tab>
</div>
<app-snack-bar></app-snack-bar>
