<div fxLayout="column" id="addForm">
    <h2 style="width:100%;">Add Transaction form.</h2>

    <div fxLayout="column">
        <form #addTrans='ngForm'>
            <div fxLayout='row'>
                <app-radio fxFlex='50' name='type' [(ngModel)]='type' id='credit' radioValue='credit'>Credit</app-radio>
                <app-radio fxFlex='50' name='type' [(ngModel)]='type' id='debit' radioValue='debit'>Debit</app-radio>
            </div>
            <app-select style="margin:5px;" [options]='bankAccount' placeholder="Select Account" [(ngModel)]='acc' name='acc' id='acc' ></app-select>
            <ng-datepicker name='test'  [(ngModel)]="date" [options]= 'options'></ng-datepicker>
            <app-toggle style="margin:5px;"  id='overide' placeholder="Overide bank balance" [(ngModel)]='overide' name='overide' >
                Overide bank balance
            </app-toggle>
        </form>
        <div class="container">
            <div class="form-group">
              <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search>
            </div>
            <agm-map (mapClick)="placeMarker($event)" style="height: 250px;" mapTypeId="roadmap" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
              <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>
          </div>
    </div>
</div>
