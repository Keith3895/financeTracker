<div fxLayoutAlign="center center" fxLayout='column' style="padding:30px 0;">
  <div fxLayout='row' fxLayoutAlign="center center" class="avatarLogin">
    <span>
      <i class="fas fa-user-plus"></i>
    </span>
  </div>
  <form #signup="ngForm" (ngSubmit)="onSubmit(signup)" fxLayout='column' fxLayoutAlign="center center">
    <div>
      <label for="userName">User Name:</label>
      <input type="text" name="userName" id="userName" ngModel placeholder="Ex. Keith Franklin" required>
      <div class="errorMessage"> Enter a valid user name</div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text" name="password" id="password" ngModel placeholder="Password" required>
      <div class="errorMessage">{{passwordError}}</div>
    </div>
    <div>
      <label for="rePassword">Password:</label>
      <input type="text" name="rePassword" id="rePassword" ngModel placeholder="Confirm password" (keyup)="matchCheck(signup)"
        required>
      <div class="errorMessage" [ngStyle]="{'display':errorToggle}">{{passwordError}}</div>
    </div>
    <br>
    <div class="Button">
      <button type="submit" [disabled]="!signup.valid">signup</button>
    </div>
  </form>
</div>
