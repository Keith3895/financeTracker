<div fxLayout="row" class="fixedBtn {{alignBtn ? alignBtn : 'bottomRight'}}">
  <div class="buttons {{color}}" (click)="showIcons = !showIcons">
    <i class="fixedIcon {{icon}}"></i>
  </div>
  <div [fxLayout]="flexDirection" class="{{ setFlexDirection() }}" fxLayoutGap="10px" *ngIf="showIcons">
    <ng-content></ng-content>
  </div>
</div>
