<div class="app-div is-active " [ngClass]="{'is-completed':value.length>0}" >
  <label for="first-name" class="app-label">{{placeholder}}</label>
  <input [(ngModel)]="value" [type]="type"  (blur)="onBlur()" (keyup)="onKeyup($event)" [required]='required' type="text"
    class="app-input" id="first-name">
</div>
