<div class="app-div is-active" [ngClass]="{'is-completed':value?.length>0}" >
  <label [for]="id" class="app-label">{{placeholder}}</label>
  <input #input [(ngModel)]="value" [type]="type"  (blur)="onBlur()" (keyup)="onKeyup($event)" [required]='required'
    class="app-input" [id]="id">
</div>
<div *ngIf="showError" class="errorMessage" [ngStyle]="{'display':showError}"> {{error}} </div>
